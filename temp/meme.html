<html>
<header>
</header>

<body>
	<canvas id="c"></canvas>

	<script type="text/javascript">
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");
		ctx.font = "36px impact";
	
		ctx.strokeStyle = "black";
		ctx.lineWidth = 3;
		ctx.strokeText("As Cool as a Sukul", 10, 100);
			
		ctx.fillStyle = "white";
		//ctx.textBaseline = "hanging";
		ctx.fillText("As Cool as a Sukul", 10, 100);
		
	</script>
</body>
</html>
