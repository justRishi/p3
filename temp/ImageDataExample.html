<html>
	<header>
		
	</header>

	<body>
		<canvas id="c"></canvas>

		<script>
		var ctx = document.querySelector("#c");
		var imageData = ctx.getContext("2d");
		ctx.rect(0, 0, 500, 500);
		ctx.fill();

		var pixelData =	[4];
		
		pixelData[0] = 0;
		pixelData[1] = 255;
		pixelData[2] = 0;
				

		for(var x = 0; x < 500; x = x + 10){
			for(var y = 0; y< 500; y = y + 10){		
				ctx.putImageData(pixelData,x,y);
			}			
		}

		</script>
	</body>
</html>
