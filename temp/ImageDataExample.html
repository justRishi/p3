<html>
	<header>
		
	</header>

	<body>
		<canvas id="c"></canvas>

		<script>
			var c = document.querySelector("#c");
			var ctx = c.getContext("2d");
			var canvasSize = 500;
			var green2ndPixel = 255;
		
			var imageData = ctx.getImageData(0, 0, canvasSize, canvasSize);
			var NumberOfPixels = imageData.data.length / 4;

			for (var i=0; i<NumberOfPixels;i++){
				if (i%10 === 0){
			   		imageData.data[i * 4 + 1] = green2ndPixel;
			   		imageData.data[i * 4 + 3] = green2ndPixel;
				}
			}

			ctx.putImageData(imageData,0,0);

		</script>
	</body>
</html>
